<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="hd-img">
    <div class="card-container">
      <h2 class="hd-title">Order Summary</h2>
      <p class="text">
        You can now listen to millions of songs, 
        audiobooks, and podcasts on any device 
        anywhere you like!
      </p>
      <div class="container">
        <div class="left-side">
          <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
          <h3 class="annual-plan">Annual Plan<span class="price-year">$59.99/year</span></h3>
        </div>
        <h3 class="change">Change</h3>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</body>
</html>
